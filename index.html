<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Dart Score Table</h1>
        <hr>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr class="column-description">
                    <th>ImiÄ™</th>
                    <th>Sety</th>
                    <th>Punkty</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pablo</td>
                    <td class="sets" id="pablo-sets">0</td>
                    <td class="points" id="pablo-points">501</td>
                </tr>
                <tr>
                    <td>Marian</td>
                    <td class="sets" id="marian-sets">0</td>
                    <td class="points" id="marian-points">501</td>
                </tr>
            </tbody>
        </table>

        <p id="currentPlayer">Kto rzuca:&nbsp;&nbsp;
            <span id="pablo-name">Pablo&nbsp;&nbsp;</span> 
            <span id="marian-name">Marian</span>
        </p>

        <div class="form-group">
            <input type="tel" class="form-control input-custom-width" id="inputValue" placeholder="0" inputmode="numeric" pattern="[0-9]*">
            <button id="submitBtn" class="btn btn-primary button-custom-width">OK</button>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
