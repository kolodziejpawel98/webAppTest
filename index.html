<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Ciemne tło */
            font-family: 'Consolas', monospace;
            color: #ffffff; /* Biały kolor fontów */
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 3rem;
        }
        button {
            width: 200px;
            font-size: 1.1rem;
            background-color: #ff6347; /* Niebieski kolor przycisku */
            border: none; /* Usunięcie domyślnej ramki */
            color: #ffffff; /* Biały kolor tekstu przycisku */
            padding: 10px; /* Dodatkowe wyściółki */
        }
        /* Stylizacja input */
        .form-control {
            background-color: #2c2c2c; /* Ciemne tło dla inputa */
            border: 2px solid #ffffff; /* Biała ramka */
            color: #ffffff; /* Biały kolor tekstu */
        }
        .form-control:focus {
            background-color: #2c2c2c; /* Tło po focusie */
            border-color: #ffffff; /* Biała ramka po focusie */
            box-shadow: none; /* Usuwa cień po focusie */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="counter">0</h1>
        <div class="form-group col-md-2">
            <label for="inputValue">Wprowadź liczbę</label>
            <input type="tel" class="form-control" id="inputValue" placeholder="0" inputmode="numeric" pattern="[0-9]*">
        </div>
        <button id="incrementBtn">Inkrementuj</button> <!-- Usunięcie klasy 'btn' -->
    </div>
    <script>
        // Inicjalizuje licznik z localStorage
        let counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;

        // Funkcja do aktualizacji wyświetlania licznika
        function updateCounterDisplay() {
            document.getElementById('counter').textContent = counter;
        }

        // Funkcja do inkrementacji licznika
        document.getElementById('incrementBtn').addEventListener('click', () => {
            counter++;
            localStorage.setItem('counter', counter);
            updateCounterDisplay();
        });

        // Funkcja do dodawania wartości z inputa
        document.getElementById('inputValue').addEventListener('input', (event) => {
            const inputValue = parseInt(event.target.value) || 0; // Pobiera wartość z inputa
            counter += inputValue; // Dodaje wartość z inputa do licznika
            localStorage.setItem('counter', counter);
            updateCounterDisplay();
            event.target.value = ''; // Czyści pole input po dodaniu
        });

        // Początkowe ustawienie wyświetlania licznika
        updateCounterDisplay();
    </script>
</body>
</html>
